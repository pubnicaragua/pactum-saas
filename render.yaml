services:
  - type: web
    name: pactum-saas-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: pactum_saas
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: CORS_ORIGINS
        value: https://pactumsaas.netlify.app
      - key: PYTHON_VERSION
        value: 3.11.0
